<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hero">BMI-CALCULATOR</h1>
    <div class="main-div">
    <section id="main-bmi">
        <label for="height" class="label">Enter height in meter(m)</label><br>
        <input class="hero2" id="height" type="text" required><br>
        <label for="weight" class="label" >Enter weight in kilogram(kg)</label><br>
        <input class="hero2" id="weight" type="text" required><br>
        <button id="btn">Calculate BMI</button>
        <h3 class="result result2"></h3>
    </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
